<div class="payment-page-wrapper">
  <h1 class="page-title">Complete Your Payment</h1>

  <div class="payment-container">
    <div class="summary-box">
      <h2>Order Summary</h2>
      <div class="plan-summary">
        <span class="label">Selected Plan:</span>
        <span class="value">Pro (Monthly)</span>
      </div>
      <div class="plan-summary">
        <span class="label">Amount:</span>
        <span class="value">R199.00</span>
      </div>
      <div class="plan-summary total">
        <span class="label">Total:</span>
        <span class="value">R199.00</span>
      </div>

      <div class="payment-type-title">
        <h1>Payment Type:</h1>
      </div>

      <div class="payment-type">
        <div class="payment-type-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="Master Card" width="100" height="100">
        </div>

        <div class="payment-type-card">
          <img src="https://www.pngplay.com/wp-content/uploads/12/Visa-Card-Logo-No-Background.png" alt="Master Card" width="100" height="60">
        </div>

        <div class="payment-type-card">
          <img src="https://cdn.iconscout.com/icon/free/png-256/free-visa-credit-card-1822954-1547549.png?f=webp" alt="Master Card" width="80" height="60">
        </div>

      </div>

      <form class="submitPayment">
        <label for="cardholder">Cardholder Name</label>
        <input type="text" id="cardholder" placeholder="Thato Mokoena" required />
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required />

        <div class="input-row">
          <div>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required />
          </div>

          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="246" required />
          </div>
        </div>

        <button type="submit" class="pay-btn">Pay R299</button>
      </form>
    </div>


  </div>
</div>
